<div class="login-container">
  <!-- Banner -->
  <div class="login-banner">
    <div class="banner-overlay"></div>
    <img src="/assets/gym-banner_page.jpg" alt="Banner" class="banner-img" />
  </div>

  <!-- Formulario -->
  <div class="login-form-section">
    <h2 class="login-title">Login de usuario</h2>

    <form class="login-form" (ngSubmit)="login()">
      <input
        type="email"
        placeholder="E-Mail"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        name="password"
        required
      />

      <div class="divider-form"></div>
      <span class="login-google-label">Inicia sesión con</span>

      <!-- Botón oficial de Google -->
      <div class="google-wrap">
        <div #googleSignInBtn id="googleSignInBtn"></div>
      </div>

      <button type="submit" class="continue-btn">Continuar</button>
    </form>
  </div>
</div>
