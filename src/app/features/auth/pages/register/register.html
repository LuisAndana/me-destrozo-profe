<div class="register-container">
  <div class="register-banner">
    <div class="banner-overlay"></div>
    <img src="assets/gym-banner_page.jpg" alt="Banner" class="banner-img" />
  </div>

  <div class="register-form-section">
    <h2 class="register-title">Registro de usuario</h2>

    <form class="register-form" (ngSubmit)="register()">
      <input type="text" name="nombre" [(ngModel)]="nombre" placeholder="Nombres" required />
      <input type="text" name="apellido" [(ngModel)]="apellido" placeholder="Apellidos" required />
      <input type="email" name="email" [(ngModel)]="email" placeholder="E-Mail" required />
      <input type="password" name="password" [(ngModel)]="password" placeholder="Contrase침a" required />
      <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirmar contrase침a" required />

      <select name="rol" [(ngModel)]="rol" required>
        <option value="" disabled selected>Tipo de usuario</option>
        <option value="alumno">Alumno</option>
        <option value="entrenador">Entrenador</option>
      </select>

      <div class="divider-form"></div>
      <span class="login-google-label">Inicia sesi칩n con</span>

      <!-- Contenedor centrado del bot칩n oficial de Google -->
      <div class="google-wrap">
        <div #googleSignInBtn id="googleSignInBtn"></div>
      </div>

      <button type="submit" class="continue-btn">Continuar</button>
    </form>
  </div>
</div>
